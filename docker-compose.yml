version: '3.8'

services:
  adobe-agent:
    build: .
    container_name: adobe-ai-agent
    ports:
      - "8000:8000"
      - "8501:8501"
    env_file:
      - .env
    volumes:
      # Mount source for development (optional, can be removed for pure prod)
      - ./src:/app/src
      - ./data:/app/data
      # Persist ChromaDB
      - chroma_data:/app/chroma_db
    restart: unless-stopped

volumes:
  chroma_data:
